          ${GITHUB_WORKSPACE}/.github/workflows/scripts/unlock_plot.sh ${GITHUB_WORKSPACE} "${CURR_JOB_FILE}" "${all_in_one}" True ${JOB_CURR_TIME} 2>&1 | tee -a ${CURR_LOG}

